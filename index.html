<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>MNotas</title>
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css"  media="screen,projection"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body>
		<nav class="blue accent-4 accent-4">
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">MNotas</a>			
			</div>
		</nav>
		<p>Formulário de autenticação (sem regras de auth por enquanto)</p>
		<p>Formulário de criação de nota textual</p>
		<div class="row">
			<form class="col s12">
				<div class="row">
					<div class="input-field col s6">
						<input placeholder="" id="titulo" type="text" class="validate">
						<label for="titulo">Título</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s6">		
						<textarea id="conteudo" class="materialize-textarea"></textarea>
						<label for="conteudo">Conteúdo</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s6">
						<select id="visibilidade">
							<option value="" disabled selected>Escolha a visibilidade</option>
							<option value="publica">Pública</option>
							<option value="privada">Privada</option>
						</select>
						<label>Visibilidade</label>
					</div>
				</div>
				<a id="criar" class="waves-effect waves-light btn light-blue">Criar nota textual</a>
			</form>
		</div>
		<p>Listagem de notas textuais</p>
		<ul id="lista">
		
		</ul>
		<footer>
			<p>O MNotas é um sistema em fase de desenvolvimento!<br>
				&copy; 2017 MNotas MPS. Todos os direitos reservados.
			</p>
		</footer>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
		<script>
			$(document).ready(function() {
			 $('select').material_select();
			});
		</script>
		<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/database.js"></script>
	</body>
</html>
